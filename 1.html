  <h2><a href=https://ko.wikipedia.org/wiki/Wii>1. Wii에 대하여</a></h2>
  <p>Wii(위)는 닌텐도의 가정용 게임기이다.<br>
    Wii라는 이름의 뜻은 영어 단어 We를<br>이미지화해서
    가족 누구나 편안하게 즐길 수 있는<br>컨셉을 나타낸다고 한다.<br>
    2006년 4월 27일,<br>정식으로 지금의 이름을 발표했으며,<br>
    정식 이름 발표 전의 게임기 개발 이름은<br>
     '레볼루션 '(Revolution)이었다.</p>
